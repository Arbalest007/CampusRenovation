<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="leaflet\dist\leaflet.css" />
    <script src="leaflet\dist\leaflet.js"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Promise"></script>
    <script src="leaflet-bing-layer-gh-pages\leaflet-bing-layer.js"></script>
    <style>
        /* #map {position: absolute; top:0; bottom:0; left: 0; right: 0;} */
        #map {height:720px}
    </style>
</head>
<body>
    <div>
        <h1>Campus Renovation</h1>
    </div>
    <div id="map">
        <script>
            var bounds = [[33.888679, -117.890171], [33.87825913, -117.88084]];
            var map = L.map('map', {
            center: [33.88041653, -117.88490707],
            zoom: 16,
            maxZoom: 18
            // maxBounds: bounds     
            });
            var svgbounds = [[33.888679, -117.890171], [33.87825913, -117.88084]];
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            // define rectangle geographical bounds
            var svgFile = "https://www.fullerton.edu/campusmap/CSUF-MONOLITH-MAP.svg"
            L.imageOverlay(svgFile,svgbounds).addTo(map);

            // create an orange rectangle
            // L.rectangle(bounds, {color: "#ff7800", weight: 1}).addTo(map);
            // map.setMinZoom( map.getBoundsZoom( map.options.maxBounds ) );
            // map.setMaxBounds(bounds)
        </script>
    </div>
</body>
</html>
